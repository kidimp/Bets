<body>

<header th:insert="fragments/headerAnonimus :: header"></header>

<div class="container mt-5">

<form th:method="POST" th:action="@{/registration}" th:object="${user}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">User Name :</label>
        <div class="col-sm-6">
            <label>
                <input type="text" name="username" class="form-control" placeholder="user name"/>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email :</label>
        <div class="col-sm-6">
            <label>
                <input type="text" name="email" class="form-control" placeholder="example@list.com"/>
            </label>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password :</label>
        <div class="col-sm-6">
            <label>
                <input type="password" name="password" class="form-control" placeholder="password"/>
            </label>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password (confirm) :</label>
        <div class="col-sm-6">
            <label>
                <input type="password" name="passwordConfirm" class="form-control" placeholder="password (confirm)"/>
            </label>
        </div>
    </div>

    <div th:if="${param.error}" style="color: red">
        Wrong email or password
    </div>

    <input type="submit" value="Sign up with Email"/>

</form>

    <br/>

    Already have an account?

    <br/>

    <a href="/login">Log in</a>

    <br/>

</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
