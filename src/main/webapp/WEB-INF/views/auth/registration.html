<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
</head>

<body>

<header th:insert="fragments/headerAnonimus :: header"></header>

<div class="container mt-5">

    <form th:method="POST" th:action="@{~/registration}" th:object="${user}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Имя пользователя :</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="username" class="form-control" placeholder="имя пользователя" th:value="${user.username}"/>
                    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="email" class="form-control" placeholder="example@list.com" th:value="${user.email}" />
                    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Пароль :</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="password" class="form-control" placeholder="пароль"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </label>
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Пароль (повторите) :</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="passwordConfirm" class="form-control" placeholder="пароль (повторите)"/>
                    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                </label>
            </div>
        </div>

        <input type="submit" value="Зарегистрироваться через Email"/>

        <div th:if="${param.error}" style="color: red">
            Неверный email или пароль
        </div>

    </form>

    <br/>

    Уже есть аккаунт?

    <br/>

    <a href="/login">Войти</a>

    <br/>

</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
