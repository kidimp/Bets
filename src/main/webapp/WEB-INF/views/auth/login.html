<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
</head>

<body>

<header th:insert="fragments/headerAnonimus :: header"></header>


<div class="container mt-5">

    <form name="f" method="post" th:action="@{~/process_login}" onsubmit="saveFormValues()">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email :</label>
            <div class="col-sm-6">
                <label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="example@list.com" th:value="${email}" />
                </label>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Пароль :</label>
            <div class="col-sm-6">
                <label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="пароль"/>
                </label>
            </div>
        </div>

        <input type="submit" value="Войти через Email"/>


        <br/>

        <div th:if="${param.error}" style="color: red">
            Неверный email или пароль
        </div>

    </form>

    <br/>

    <a href="/reset-password">Забыли пароль?</a>

    <br/>

    <br/>

    Ещё не зарегестрированы?

    <br/>

    <a href="/registration">Создайте аккаунт</a>

    <br/>

    <script>
        // Функция для сохранения значений полей формы перед отправкой
        function saveFormValues() {
            localStorage.setItem('email', document.getElementById('email').value);
        }

        // Восстановление значений полей при загрузке страницы
        window.onload = function() {
            var savedEmail = localStorage.getItem('email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        };
    </script>


</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
