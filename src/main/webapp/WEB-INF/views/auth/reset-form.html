<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="description" content="descrip">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/ico/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Установка нового пароля - Bets. Ставки</title>
</head>

<body>
<div class="page">
    <header th:insert="fragments/header-anonimus :: header"></header>

    <main>
        <section class="auth">
            <div class="container">
                <div class="auth__inner">
                    <h1 class="title auth__title">Смена пароля</h1>

                    <form class="form auth__form" th:method="POST" th:action="@{~/reset-form/{token}(token=${token})}" th:object="${user}">
                        <input type="hidden" name="token" th:value="${token}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="form__inputs">
                            <label class="input-group has-validation form__control"><span class="input-group-text" id="addon-wrapping">Пароль</span>
                                <input name="password" class="form-control" type="password" placeholder="пароль" aria-label="Пароль" aria-describedby="addon-wrapping" required>
<!--                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>-->
                            </label>

                            <label class="input-group has-validation form__control"><span class="input-group-text" id="addon-wrapping">Повторите пароль</span>
                                <input name="passwordConfirm" class="form-control" type="password" placeholder="пароль" aria-label="Пароль" aria-describedby="addon-wrapping" required>
<!--                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>-->
                            </label>
                        </div>
                        <button class="button button--primary form__submit" type="submit">Установить пароль</button>
                        <div class="invalid-feedback" th:if="${error != null}" th:text="${error}">Неверный email или пароль</div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer th:insert="fragments/footer :: footer"></footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/assets/js/main.js"></script>
</body>

</html>
