<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Bet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
    <style> table, th, td {border-collapse: collapse;}</style>
</head>

<body>

<header>
    <div sec:authorize="!isAuthenticated()" th:insert="fragments/headerAnonimus :: header"></div>

    <div sec:authorize="hasRole('ROLE_USER')" th:insert="fragments/headerUser :: header"></div>

    <div sec:authorize="hasRole('ROLE_ADMIN')" th:insert="fragments/headerAdmin :: header"></div>
</header>

<div class="container mt-5">



    <form th:method="POST" th:action="@{/bet/{id}(id=${bet.getMatchId()})}" th:object="${bet}">

        <!--    <a sec:authentication="name"></a>-->

<!--        <div th:each="user : ${users}">-->
<!--            <div sec:authorize="user.getUsername()" id="user.getId"></div>-->
<!--        </div>-->

        <br><br>

        <table style="width:220pt;">
            <tr style="height:30pt;">
                <td colspan="5" style="text-align:center;">
                    <h5>Bet</h5>
                </td>
            </tr>

            <tr style="height:70pt;">
                <td colspan="2" style="text-align:center;" th:text="${date}"></td>
                <td></td>
                <td colspan="2" style="text-align:center;" th:text="${stageName}"></td>
            </tr>

            <tr>
                <td style="width:33%; text-align:left; vertical-align: bottom;" th:text="${homeTeamName}"></td>

                <td style="width:15%; text-align:center;">
                    <label for="scoreHomeTeam"></label>
                    <input type="text" size="3" style="text-align:center;" th:field="*{scoreHomeTeam}" id="scoreHomeTeam"/>
                    <div style="color:red" th:if="${#fields.hasErrors('scoreHomeTeam')}" th:errors="*{scoreHomeTeam}">ScoreHomeTeam Error</div>
                </td>

                <td style="width:4%; text-align:center; vertical-align: bottom;">:</td>

                <td style="width:15%; text-align:center;">
                    <label for="scoreAwayTeam"></label>
                    <input type="text" size="3" style="text-align:center;" th:field="*{scoreAwayTeam}" id="scoreAwayTeam"/>
                    <div style="color:red" th:if="${#fields.hasErrors('scoreAwayTeam')}" th:errors="*{scoreAwayTeam}">ScoreAwayTeam Error</div>
                </td>

                <td style="width:33%; text-align:right; vertical-align: bottom;" th:text="${awayTeamName}"></td>
            </tr>

            <tr style="height:90pt;">
                <td colspan="2" style="text-align:center;">
                    <div class="form-group required-control">
                        <label for="isExtraTime">Is extra time</label>
                        <input id="isExtraTime" type="checkbox" name="isExtraTime" th:checked="*{isExtraTime}" />
                    </div>
                </td>
                <td></td>
                <td colspan="2" style="text-align:center;">
                    <div class="form-group required-control">
                        <label for="isPenalty">Is penalty</label>
                        <input id="isPenalty" type="checkbox" name="isPenalty" th:checked="*{isPenalty}" />
                    </div>
                </td>
            </tr>
        </table>

        <input type="submit" value="Make bet!"/>

    </form>
</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
