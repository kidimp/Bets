<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <!--    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>-->
</head>

<body>

<header>
    <div sec:authorize="!isAuthenticated()" th:insert="fragments/headerAnonimus :: header"></div>

    <div sec:authorize="hasRole('ROLE_USER')" th:insert="fragments/headerUser :: header"></div>

    <div sec:authorize="hasRole('ROLE_ADMIN')" th:insert="fragments/headerAdmin :: header"></div>
</header>

<h5 style="margin-left: 100px">
    Tables and statistics
</h5>

<br>

<a href="/results" style="margin-left: 50px">Results </a>
<a href="/results/first_round" style="margin-left: 50px">First round </a>
<a href="/results/second_round" style="margin-left: 50px">Second round </a>
<a href="/results/third_round" style="margin-left: 50px">Third round </a>
<a href="/results/knockout_stage" style="margin-left: 50px">Knockout stage </a>

<br>

<div style="margin-left: 10px">


    <table class="table table-striped table-bordered table-hover data-table dataTable" style="width:100%" id="DataTables_Table_0"
           role="grid" aria-describedby="DataTables_Table_0_info">

        <thead>

        <tr role="row">
            <th rowspan="2" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label=": сортировать по возрастанию" style="width: 0;text-align: center;">Players</th>
            <th rowspan="2" class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label="Total points: сортировать по возрастанию" aria-sort="descending" style="min-width:65px;text-align: center;">Total points</th>

            <div th:each="matchView : ${matchViews}">
                <th colspan="2" rowspan="1" style="text-align: center;">
                    <a th:text="${matchView.getHomeTeam() + ' : ' + matchView.getAwayTeam()}"></a>
                    <br>
                    <a th:if="${(matchView.getMatch().isFinished() == true)}"
                       th:text="${matchView.getMatch().getScoreHomeTeam() + ' : ' + matchView.getMatch().getScoreAwayTeam() +
                                    ' ' + matchView.isExtraTime() + ' ' + matchView.isPenalty()}"></a>
                    <a th:if="${(matchView.getMatch().isFinished() == false)}"
                       th:text="${' TBA '}"></a>
                </th>
            </div>

            <th rowspan="2" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label="Total points: сортировать по возрастанию" style="min-width:65px;text-align: center;">Total points</th>

            <th rowspan="2" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label=": сортировать по возрастанию" style="width: 0px;text-align: center;">Players</th>
        </tr>

        <tr role="row">
            <div th:each="matchView : ${matchViews}">
                <td data-orderable="false" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Bet"
                    style="min-width:65px;text-align: center;">Bet</td>
                <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                    aria-label="Points: сортировать по возрастанию" style="min-width:65px;text-align: center;">Points</th>
            </div>
        </tr>

        </thead>

        <tbody>

        <div th:each="userBets : ${userBetsList}">
            <tr>
                <td th:text="${userBets.getUser().getUsername()}"></td>
                <td th:text="${userBets.getTotalPoints()}"></td>

                <div th:each="betView : ${userBets.getBetsViews()}">
                    <div th:if="${(betView != null)}">
                        <td th:if="${betView.isMatchStarted() == true}"
                            th:text="${betView.getBet().getScoreHomeTeam() + ' : ' + betView.getBet().getScoreAwayTeam() + ' ' +
                                              betView.isExtraTime() + ' ' + betView.isPenalty()}"/>
                        <td th:if="${betView.isMatchStarted() == false}"></td>
                        <td th:text="${betView.getPoints()}"></td>
                    </div>
                    <div th:if="${(betView == null)}">
                        <td></td>
                        <td></td>
                    </div>
                </div>

                <td th:text="${userBets.getTotalPoints()}"></td>
                <td th:text="${userBets.getUser().getUsername()}"></td>
            </tr>
        </div>

        </tbody>
    </table>




</div>


<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
