<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head>
  <meta charset="UTF-8">
  <title>New stage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>

<body>

<header th:insert="fragments/header :: header"></header>

<form th:method="POST" th:action="@{/stages}" th:object="${stage}">

  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

  <br>
  <br>

  <div class="form-group required-control">
    <label for="isKnockoutStage">Is knockout stage: </label>
    <input id="isKnockoutStage" type="checkbox" name="isKnockoutStage" th:checked="*{isKnockoutStage}" />
  </div>

  <br>
  <br>

  <input type="submit" value="Create!"/>

</form>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
