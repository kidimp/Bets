<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="description" content="descrip">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/ico/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Админка. Редактировать стадии</title>
</head>

<body>
<div class="page">
    <header th:insert="fragments/header-admin :: header"></header>
    <main>
        <div class="admin">
            <div class="container container--md"><strong class="title title--md section-title">Редактирование стадии</strong>
                <form class="form admin__form" th:method="POST" th:action="@{/admin/stages/{id}/edit(id=${stage.getId()})}" th:object="${stage}">
                    <div class="form__inputs">
                        <label class="form__control">
                            <div class="form__label">Название</div>
                            <input class="form-control form__control" type="text" th:field="*{name}">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</div>
                        </label>
                    </div>
                    <button class="button button--primary form__submit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
    <footer th:insert="fragments/footer :: footer"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
