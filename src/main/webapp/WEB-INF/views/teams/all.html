<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>

<body>

<header th:insert="fragments/header :: header"></header>

<h2 style="margin-left: 30px">
    Teams
</h2>

<br>

<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Basket</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <div th:each="team : ${teams}">

        <tr>
            <td><a th:text="${team.getName()}">team</a></td>
            <td><a th:text="${team.getBasket()}">team</a></td>
            <td><a th:href="@{/teams/{id}/edit(id=${team.getId()})}">Edit</a></td>
            <td><a th:href="@{/teams/{id}/delete(id=${team.getId()})}">Delete</a></td>

<!--            <td><a href="/teams/all">Delete</a></td>-->
<!--            <td><a th:method="DELETE" th:action="@{/teams/{id}(id=${team.getId()})}">Delete</a></td>-->
<!--            <td><a th:href="@{/teams/{id}(id=${team.getId()})}">Delete</a></td>-->
<!--            <form th:method="DELETE" th:action="@{/teams/{id}(id=${team.getId()})}">Delete</form>-->
        </tr>

    </div>

    </tbody>
</table>

<a href="/teams/new" style="margin-left: 30px">Add new team</a>

<h2 style="margin-bottom: 30px"></h2>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
