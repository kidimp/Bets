<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Teams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/style.css">
    <!--    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>-->
</head>

<body>

<header th:insert="fragments/headerAdmin :: header"></header>

<h4 style="margin-left: 100px">
    Teams
</h4>

<br>

<a href="/teams/new" style="margin-left: 100px">Add new team</a>

<br>
<br>

<table class="table table-hover" style="width:100%">
    <thead>
    <tr>
        <th scope="col" style="text-align:center">Name</th>
        <th scope="col" style="text-align:center">Pot</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <div th:each="team : ${teams}">

        <tr>
            <td style="text-align:center; width:20%"><a th:text="${team.getName()}">team</a></td>
            <td style="text-align:center; width:20%"><a th:text="${team.getPot()}">team</a></td>
            <td style="text-align:right; width:30%"><a th:href="@{/teams/{id}/edit(id=${team.getId()})}">Edit</a></td>
            <td style="text-align:left; width:30%"><a th:href="@{/teams/{id}/delete(id=${team.getId()})}">Delete</a></td>
        </tr>

    </div>

    </tbody>
</table>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
