<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
</head>

<body>

<header th:insert="fragments/header :: header"></header>

    <form th:method="POST" th:action="@{/teams/{id}/edit(id=${team.getId()})}" th:object="${team}">

        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>

        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br>
        <br>

        <label for="pot">Enter pot: </label>
        <input type="text" th:field="*{pot}" id="pot"/>
        <div style="color:red" th:if="${#fields.hasErrors('pot')}" th:errors="*{pot}">Pot Error</div>

        <br>
        <br>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Save changes!"/>

    </form>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
