<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
</head>

<body>

<header th:insert="fragments/headerAdmin :: header"></header>

<div class="container mt-5">

    <form th:method="POST" th:action="@{/teams/{id}/edit(id=${team.getId()})}" th:object="${team}">

        <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/>

        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <br>
        <br>

        <label for="pot">Enter pot: </label>
        <input type="text" th:field="*{pot}" id="pot"/>
        <div style="color:red" th:if="${#fields.hasErrors('pot')}" th:errors="*{pot}">Pot Error</div>

        <br>
        <br>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="submit" value="Save changes!"/>

    </form>

</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
