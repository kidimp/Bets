<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delete team</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
</head>

<body>

<header th:insert="fragments/headerAdmin :: header"></header>

<div class="container mt-5">

    <form th:method="POST" th:action="@{/teams/{id}/delete(id=${team.getId()})}">

        <p th:text="${'Name: ' + team.getName()}">VALUE</p>
        <p th:text="${'Pot: ' + team.getPot()}">VALUE</p>

        <input type="submit" value="Delete!"/>

    </form>

</div>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
