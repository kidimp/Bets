<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <title>Tables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <!--    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>-->
</head>

<body>

<header>
    <div sec:authorize="!isAuthenticated()" th:insert="fragments/headerAnonimus :: header"></div>

    <div sec:authorize="hasRole('ROLE_USER')" th:insert="fragments/headerUser :: header"></div>

    <div sec:authorize="hasRole('ROLE_ADMIN')" th:insert="fragments/headerAdmin :: header"></div>
</header>

<h5 style="margin-left: 100px">
    Tables of players - points scored by players and other statistics.
</h5>

<br>

<div class="col-sm-12">
    <table class="table table-striped table-bordered table-hover data-table dataTable" style="width:100%" id="DataTables_Table_0"
           role="grid" aria-describedby="DataTables_Table_0_info">
        <thead>
        <tr role="row">
            <th rowspan="2" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label=": сортировать по возрастанию" style="width: 0px;"></th>
            <th rowspan="2" class="sorting_desc" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label="Общий счет: сортировать по возрастанию" aria-sort="descending" style="width: 0px;">Общий
                счет
            </th>


            <div th:each="match : ${matches}">
            <th colspan="2" rowspan="1">
                <div th:each="team :${teams}">
                    <a th:if="${team.getId() == match.getHomeTeamId()}" th:text="${team.getName()} + ':'"></a>
                    <a th:if="${team.getId() == match.getAwayTeamId()}" th:text="${team.getName()}"></a>
                </div>
                <a th:text="${match.getScoreHomeTeam() + ':' + match.getScoreAwayTeam()}"></a>
            </th>
            </div>


            <th rowspan="2" class="sorting" tabindex="0" aria-controls="DataTables_Table_0" colspan="1"
                aria-label="Общий счет: сортировать по возрастанию" style="width: 0px;">Общий счет
            </th>
        </tr>
        <tr role="row">
            <td data-orderable="false" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Счет"
                style="width: 0px;">Счет
            </td>
            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                aria-label="Очки: сортировать по возрастанию" style="width: 0px;">Очки
            </th>
            <td data-orderable="false" class="sorting_disabled" rowspan="1" colspan="1" aria-label="Счет"
                style="width: 0px;">Счет
            </td>
            <th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1"
                aria-label="Очки: сортировать по возрастанию" style="width: 0px;">Очки
            </th>
        </tr>
        </thead>

        <tbody>
        <div th:each="user : ${users}">

        <tr role="row" class="odd">
            <td class=""><a th:text="${user.getUsername()}"></a></td>
            <td data-order="38" class="sorting_1">??</td>

            <div th:each="bet : ${bets}">
                <div th:each="match : ${matches}">
                    <div th:if="${(bet.getMatchId() == match.getId()) && (bet.getUserId() == user.getId())}">
                        <td th:text="${bet.getScoreHomeTeam() + ' : ' + bet.getScoreAwayTeam()}"/>
                        <td data-order="3">??</td>
                    </div>
                </div>
            </div>

            <td data-order="38" class="sorting_1">??</td>
        </tr>

        </div>
        </tbody>
    </table>
</div>


<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
