<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>

    <title>New match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>

<header th:insert="fragments/headerAdmin :: header"></header>

<form th:method="POST" th:action="@{/matches}" th:object="${match}">

    <label for="dateAndTime">Enter date and time: </label>
    <input type="text" th:field="*{dateAndTime}" id="dateAndTime"/>
    <div style="color:red" th:if="${#fields.hasErrors('dateAndTime')}" th:errors="*{dateAndTime}">dateAndTime Error</div>

    <br>
    <br>

    <label for="stageId">Enter stage:</label>
    <td>
        <select id="stageId" name="stageId">
            <option value = "NONE" label = "Select stage"></option>
            <option
                    th:each="stage : ${stagesList}"
                    th:value="${stage.getId()}"
                    th:text="${stage.getName()}">
            </option>
        </select>
    </td>

    <br>
    <br>

    <label for="homeTeamId">Enter home team:</label>
    <td>
        <select id="homeTeamId" name="homeTeamId">
            <option value = "NONE" label = "Select team"></option>
            <option
                    th:each="team : ${teamsList}"
                    th:value="${team.getId()}"
                    th:text="${team.getName()}">
            </option>
        </select>
    </td>

    <br>
    <br>

    <label for="awayTeamId">Enter away team: </label>
    <td>
        <select id="awayTeamId" name="awayTeamId">
            <option value = "NONE" label = "Select team"></option>
            <option
                    th:each="team : ${teamsList}"
                    th:value="${team.getId()}"
                    th:text="${team.getName()}">
            </option>
        </select>
    </td>

    <br>
    <br>

    <div class="form-group required-control">
        <label for="isFinished">Is match finished: </label>
        <input id="isFinished" type="checkbox" name="isFinished" th:checked="*{isFinished}" />
    </div>


    <label for="scoreHomeTeam">Enter score of home team: </label>
    <input type="text" th:field="*{scoreHomeTeam}" id="scoreHomeTeam"/>
    <div style="color:red" th:if="${#fields.hasErrors('scoreHomeTeam')}" th:errors="*{scoreHomeTeam}">ScoreHomeTeam Error</div>

    <br>
    <br>

    <label for="scoreAwayTeam">Enter score of away team: </label>
    <input type="text" th:field="*{scoreAwayTeam}" id="scoreAwayTeam"/>
    <div style="color:red" th:if="${#fields.hasErrors('scoreAwayTeam')}" th:errors="*{scoreAwayTeam}">ScoreAwayTeam Error</div>

    <br>
    <br>

    <input type="submit" value="Create!"/>

</form>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
