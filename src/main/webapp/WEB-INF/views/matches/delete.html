<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delete match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
</head>

<body>

<header th:insert="fragments/headerAdmin :: header"></header>

<form th:method="POST" th:action="@{/matches/{id}/delete(id=${match.getId()})}">

    <p th:text="${'Date: ' + match.getDateInStr()}">VALUE</p>

    <div th:each="stage : ${stagesList}">
        <p th:if="${(match.getStageId() == stage.getId())}" th:text="${'Stage: ' + stage.getName()}">match</p>
    </div>

    <div th:each="team : ${teamsList}">
        <p th:if="${(match.getHomeTeamId() == team.getId())}" th:text="${'Home team: ' + team.getName()}">match</p>
    </div>

    <div th:each="team : ${teamsList}">
        <p th:if="${(match.getAwayTeamId() == team.getId())}" th:text="${'Away team: ' + team.getName()}">match</p>
    </div>

    <td><p th:text="${'Score: ' + match.getScoreHomeTeam() + ' : ' + match.getScoreAwayTeam()}">match</p></td>

    <p th:text="${'Is match in progress: ' + match.isInProgress()()}">VALUE</p>

    <p th:text="${'Is match finished: ' + match.isFinished()}">VALUE</p>

    <br>
    <br>

    <input type="submit" value="Delete!"/>

</form>


<footer th:insert="fragments/footer :: footer"></footer>


</body>

</html>
