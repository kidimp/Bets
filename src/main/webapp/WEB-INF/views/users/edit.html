<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/style.css">
    <style> .footer {position: fixed; left: 0; bottom: 0; width: 100%; text-align: center;}</style>
</head>

<body>

<header th:insert="fragments/headerAdmin :: header"></header>

<form th:method="POST" th:action="@{/users/{username}/edit(username=${user.getUsername()})}" th:object="${user}">

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>

    <br>
    <br>

    <div class="form-group required-control">
        <label for="role">Role: </label>
        <input id="role" type="checkbox" name="role"
               th:each="role : ${allRoles}"
               th:text="${role.name}"
               th:value="${role.name}"
               th:field="*{role}">
    </div>

    <br>
    <br>

<!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
    <input type="submit" value="Save changes!"/>

</form>

<footer th:insert="fragments/footer :: footer"></footer>

</body>

</html>
