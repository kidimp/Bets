<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="description" content="descrip">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="icon" href="/assets/img/ico/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Админка. Редактировать пользователя</title>
</head>

<body>
    <div class="page">
        <header th:insert="fragments/header-admin :: header"></header>
        <main>
            <div class="admin">
                <div class="container container--md"><strong class="title title--md section-title">Редактирование пользователя</strong>
                    <form class="form admin__form" th:method="POST"
                          th:action="@{/admin/users/{username}/edit(username=${user.getUsername()})}" th:object="${user}">
                        <div class="form__inputs">
                            <label class="form__control">
                                <div class="form__label">Имя</div>
                                <input class="form-control form__control" type="text" th:field="*{username}" id="username">
                            </label>
                            <div class="form__control">
                                <div class="form__label">Роль</div>
                                <select class="form-select"  id="role" name="role">
                                    <option
                                            th:each="role : ${allRoles}"
                                            th:value="${role.name()}"
                                            th:text="${role.name()}"
                                            th:selected="${user.getRole() == role.name()}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <button class="button button--primary form__submit" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer th:insert="fragments/footer :: footer"></footer>

</body>
</html>
