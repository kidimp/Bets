<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="description" content="descrip">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <title>Пароль выслан - Bets. Ставки</title>
</head>

<body>
<div class="page">
    <header th:insert="fragments/header-anonimus :: header"></header>

    <main>
        <section class="auth">
            <div class="container">
                <h5>Ссылка для сброса пароля была отправлена</h5>
                <br>
                <p>Ссылка для сброса пароля была отправлена на <span th:text="${request.getEmail()}"></span>.
                    Пожалуйста, установите новый пароль по ссылке.</p>
            </div>
        </section>
    </main>

    <footer th:insert="fragments/footer :: footer"></footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
