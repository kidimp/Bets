<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <meta name="description" content="descrip">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&amp;display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/ico/favicon.ico" type="image/vnd.microsoft.icon">
    <title>Команда-победитель - Bets. Ставки</title>
</head>

<body>
<div class="page">
    <header sec:authorize="!isAuthenticated()" th:insert="fragments/header-anonimus :: header"></header>
    <header sec:authorize="hasRole('USER')" th:insert="fragments/header-user :: header"></header>
    <header sec:authorize="hasRole('ADMIN')" th:insert="fragments/header-admin :: header"></header>

    <main>
        <div class="winner">
            <div class="container container--md"><strong class="title title--md section-title">Какая команда победит в турнире?</strong>
                <th:block th:if="${isPredictAvailable}">
                    <div class="text winner__disclaimer">
                        <p>Вы можете сделать ставку до <span th:text="${winningTeamPredictionDateAndTimeDeadline}"></span></p>
                    </div>

                    <form class="form winner__form" th:method="POST" th:action="@{/winning-team}">
                        <select class="form-select form__control" aria-label="Победитель" id="winningTeamId" name="winningTeamId">
                            <option value="0" selected="">Выбрать команду</option>
                            <option
                                th:each="team : ${teamsList}"
                                th:value="${team.getId()}"
                                th:text="${team.getName()}"
                                th:selected="${team.getId() == userWinningTeamIdPrediction}"
                                th:object="${team.getId()}">
                            </option>
                        </select>
                        <button class="button button--primary form__submit" type="submit">Сделать ставку</button>
                    </form>
                </th:block>
                <th:block th:unless="${isPredictAvailable}">
                    <div class="text winner__disclaimer">
                        <p>Ставки на команду-победителя турнира закрыты <span th:text="${winningTeamPredictionDateAndTimeDeadline}"></span></p>
                        <p th:if="${isWinningTeamPredictionByUserSet}">Вы сделали ставку на <span th:text="${userWinningTeamNamePrediction}"></span>.</p>
                        <p th:unless="${isWinningTeamPredictionByUserSet}">К сожалению, вы никого не выбрали.</p>
                    </div>
                </th:block>

            </div>
        </div>
    </main>

    <footer th:insert="fragments/footer :: footer"></footer>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>

</html>
